<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" value="8" min="1"><br><br>
        
        <label for="uppercase">Include Uppercase:</label>
        <input type="checkbox" id="uppercase" name="uppercase"><br><br>
        
        <label for="lowercase">Include Lowercase:</label>
        <input type="checkbox" id="lowercase" name="lowercase" checked><br><br>
        
        <label for="digits">Include Digits:</label>
        <input type="checkbox" id="digits" name="digits"><br><br>
        
        <label for="special">Include Special Characters:</label>
        <input type="checkbox" id="special" name="special"><br><br>
        
        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>
    
    <h2>Generated Password:</h2>
    <p id="output"></p>
    
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const digits = document.getElementById('digits').checked;
            const special = document.getElementById('special').checked;
            
            fetch(`/generate-password?length=${length}&uppercase=${uppercase}&lowercase=${lowercase}&digits=${digits}&special=${special}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.password;
                });
        }
    </script>
</body>
</html>
